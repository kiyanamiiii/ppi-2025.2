<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sorteio</title>
		<link rel="stylesheet" href="/Lista1/5/questao5.css" />
	</head>
	<body>
		<div class="container">
			<div class="sorteio-box">
				<h1>Sorteio por Intervalo</h1>
				<form id="sorteioForm">

					<input type="number" id="minimo" name="minimo" /><br /><br />
					<label for="maximo">Valor Máximo:</label>
					<input type="number" id="maximo" name="maximo" /><br /><br />
					<button type="submit">Sortear Número</button>
					<div id="listaSorteio">Numeros sorteados:</div>
				</form>
			</div>
		</div>
		<script src="/Lista1/5/questao5.js"></script>
	</body>
